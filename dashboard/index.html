<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia | Live Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="glass-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Julia</h1>
                <div id="bridge-status" class="status-badge">
                    <span class="status-pulse"></span>
                    <span class="status-text">DISCONNECTED</span>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3>Bridge Health</h3>
                <div class="health-stats">
                    <div class="stat-item">
                        <label>Julia Peer</label>
                        <span id="julia-heartbeat">--</span>
                    </div>
                    <div class="stat-item">
                        <label>OpenClaw Peer</label>
                        <span id="openclaw-heartbeat">--</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Queue Status</h3>
                <div class="queue-stats">
                    <div class="stat-item">
                        <label>Julia Queue</label>
                        <span id="julia-queue-size" class="badge">0</span>
                    </div>
                    <div class="stat-item">
                        <label>OpenClaw Queue</label>
                        <span id="openclaw-queue-size" class="badge">0</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="message-header">
                <h2>Message Stream</h2>
                <button id="clear-messages" class="text-button">Clear</button>
            </header>
            
            <div id="message-stream" class="message-stream">
                <!-- Messages will arrive here -->
                <div class="empty-state">Waiting for messages...</div>
            </div>

            <footer class="input-area">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Ask Julia anything..." autocomplete="off">
                    <button type="submit" class="send-button">
                        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/></svg>
                    </button>
                </form>
            </footer>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>

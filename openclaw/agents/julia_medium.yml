name: julia_medium
version: 2
kind: mcp-agent

metadata:
  description: >
    Ambient research agent for tracking Medium articles relevant to the agentic
    system project. Summarizes findings and bubbles up skill ideas to Julia.
  owner: openclaw

transport:
  type: mcp
  endpoint: http://127.0.0.1:3001
  options:
    connectTimeoutMs: 2000
    requestTimeoutMs: 20000
    retries: 1

skills:
  required:
    - julia-bridge/send
    - julia-bridge/receive
    - julia-bridge/health
    - medium-research

behaviors:
  preSend:
    - skill: julia-bridge/health
      expect:
        status: ok
  retry:
    attempts: 1
    delayMs: 2000
  message:
    requireCorrelationId: true
    correlationIdPrefix: medium-

logging:
  level: info
  logFile: logs/julia-medium.log
